<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.min.css">
	<link rel="icon" href="favicon.png" type="image/x-icon">
	<link rel="shortcut icon" href="favicon.png" type="image/x-icon">
	<title>Неофициальный Кинопоиск</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="container">
				<div class="header__body">
					<div class="header__title"><a href="/" title="Неофициальный кинопоиск"
							tabindex="-1">Неофициальный кинопоиск</a></div>
					<fieldset class="searchform hidden">
						<div class="select select--experts">
							<input class="select__input" id="sort" type="hidden" name="sort" value="year">
							<button class="select__current" tabindex="1">По году выпуска</button>
							<div class="select__list">
								<button class="select__item" data-value="year" tabindex="1">По году выпуска</button>
								<button class="select__item" data-value="name" tabindex="1">По названию</button>
								<button class="select__item" data-value="country" tabindex="1">По стране</button>
								<button class="select__item" data-value="genre" tabindex="1">По жанру</button>
								<button class="select__item" data-value="ruType" tabindex="1">По типу</button>
								<button class="select__item select__item--desktop" data-value="ratingKinopoisk" tabindex="1">По рейтингу KP</button>
								<button class="select__item select__item--desktop" data-value="ratingImdb" tabindex="1">По рейтингу IMDB</button>
							</div>
						</div>
						<div class="search search--experts">
							<div class="search__field"><input type="text" name="search" id="search" placeholder="Поиск"
								maxlength="55" tabindex="2" autocomplete="off"></div>
								<input type="button" value="Найти" class="search__button" tabindex="3">
							</div>
							<div class="sortdirection sortdirection--experts">
								<label for="sdir">
									<input type="checkbox" name="sdir" id="sdir">
									<span class="checkbox"></span>
									<span class="sortdirection__title">Обратная сортировка</span>
								</label>
							</div>
					</fieldset>
				</div>
			</div>
		</header>
		<main class="main">
			<div class="container">
				<div class="moovies moovies--center hidden"></div>
			</div>
		</main>
		<footer class="footer">
			<div class="container">
				<div class="footer__body">
					<div class="pagination block--center"></div>
					<div class="getmore block--center"></div>
				</div>
			</div>
		</footer>
	</div>
	<div class="topbuttons">
		<svg class="arrow arrow--up transparency" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
			<path fill="currentColor"
				d="M256 29.816l-231 154v106.368l231-154 231 154V183.816zm0 128.043L105 259.783v90.283l151-101.925 151 101.925v-90.283zm0 112l-87 58.725v67.6l87-58 87 58v-67.6zm0 89.957l-87 58v64.368l87-58 87 58v-64.368z" />
		</svg>
		<svg class="arrow arrow--down" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
			<path fill="currentColor"
				d="M256 29.816l-231 154v106.368l231-154 231 154V183.816zm0 128.043L105 259.783v90.283l151-101.925 151 101.925v-90.283zm0 112l-87 58.725v67.6l87-58 87 58v-67.6zm0 89.957l-87 58v64.368l87-58 87 58v-64.368z" />
		</svg>
	</div>
	<div class="msmessage">
		<div class="msmessage__body">Ваш браузер не поддерживается!</div>
	</div>
	<div class="paransa hidden">
		<div class="loader-box">
			<div class="loader"></div>
		</div>
	</div>
	<script type="text/javascript" src="js/script.min.js"></script>
</body>

</html>
